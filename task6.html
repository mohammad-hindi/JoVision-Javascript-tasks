<!DOCTYPE html>

<script>
 function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

function Button_one(){
    var array = new Array(100);
    for(let i = 0; i < 100; i++) {
        array[i] = i + 1;
    }

    array = array.filter(item => item % 3 !== 0);
    console.log(array);
}
function Button_two(){

 for(let i = 100; i < 150; i++) {

    console.log(array);
}
