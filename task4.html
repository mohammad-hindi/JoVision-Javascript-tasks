<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    var array = new Array(100);
    var sum = 0;
    for(let i = 0; i < 100; i++) {
        array[i] = i + 1;
        sum += array[i];
    }
    console.log("Sum: " + sum);

}
</script>

<title>task4</title>

</head>

<body>

<button onclick="myFunction()">Click me</button>

</body>
</html>
